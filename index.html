<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LiveStrat</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style type="text/css">
      *, *::before, *::after {
        -webkit-user-select: none;
        -webkit-user-drag: none;
        -webkit-app-region: no-drag;
        cursor: default;
      }

      body {
        padding: 0;
        margin: 0;
        background: #fff;
        color: #eee;
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
      }

      .menu {
        padding: 8px;
        margin-bottom: 4px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        background: rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: center;
      }

      .menu > a {
        font-weight: bold;
        background: #777;
        border: 1px solid #222;
        border-radius: 4px;
        padding: 0.2em 0.5em;
        cursor: pointer;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .menu > span.info {
        color: rgba(0, 0, 0, 0.5);
        position: absolute;
        right: 0;
        margin-right: 8px;
      }

      .menu > a:hover {
        border: 1px solid #1D66A8;
        background: #74B8F6;
      }

      .strat-container {
        width: 100%;
        height: 100%;
      }

      .project-name {
        color: rgba(0, 0, 0, 0.5);
        font-weight: bold;
      }

      img.strat-image {
        background: none;
        display: block;
        margin: 0 auto;
        width: 90%;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener('dragover', event => event.preventDefault())
      document.addEventListener('drop', event => event.preventDefault())

      const { ipcRenderer } = require('electron')

      ipcRenderer.on('asynchronous-message', (event, arg) => {
        document.getElementsByClassName('project-name')[0].innerHTML = arg.name
        document.getElementById('background').style.background = arg.background;
        document.getElementsByClassName('strat-image')[0].src = arg.image
      })

      function reload() {
        ipcRenderer.send('reload-message', 'reload')
        document.getElementsByClassName('project-name')[0].innerHTML = "&nbsp;"
        document.getElementById('background').style.background = "#fff";
        document.getElementsByClassName('strat-image')[0].src = ""
      }
    </script>
  </head>
  <body id="background">
    <div class="menu">
      <a onclick="javascript:reload();" style="position: absolute; left: 8px; top: 4px;">Reload Projects</a>
      <span class="project-name">&nbsp;</span>
      <span class="info">Press F11 to toggle fullscreen mode</span>
    </div>
    <div class="strat-container">
      <img class="strat-image" />
    </div>
  </body>
</html>
